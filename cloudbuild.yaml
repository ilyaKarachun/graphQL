steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'buildx'
      - 'build'
      - '--platform'
      - 'linux/amd64'
      - '-t'
      - 'gcr.io/cicd-391211/ci-cd'
      - '-f'
      - 'Dockerfile'
      - '.'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/cicd-391211/ci-cd'

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'ci-cd'
      - '--image'
      - 'gcr.io/cicd-391211/ci-cd'
      - '--platform'
      - 'managed'
      - '--region'
      - 'europe-west1'
      - '--quite'
